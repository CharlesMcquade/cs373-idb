{% extends "index.html" %}

{% endblock %}


{% block content %}

        <div class="jumbotron content-section-a">

                <div class="col-lg-6">
<!-- DYNAMIC CHANGE NAME HERE -->
                    <h1>{{ engine['name'] }}</h1>
<!-- PUT MEDIA STUFF HERE -->
                    <img src="/static/img/engine_template.jpg" class="img-responsive">
                </div>
<!-- DETAILS HERE -->
                <div class="col-lg-6">

                    </ul>
                </div>
            </div>


        </div>

{% endblock %}
