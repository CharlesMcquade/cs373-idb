<!DOCTYPE html>
<html lang="en">
<title>{%block title %}Murkin Made Cars{% endblock %}</title>
<!-- BEGIN HEAD -->

{% block head %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='stylesheets/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='stylesheets/landing-page.css') }}" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="{{ url_for('static', filename='stylesheets/animate.css') }}" rel="stylesheet">
    <!-- animsition.css -->
    <link href="{{ url_for('static', filename='stylesheets/animsition/animsition.css') }}"rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{url_for('static', filename='stylesheets/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Atomic Age:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,300' rel='stylesheet' type='text/css'>


    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


     <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- USED TO ADD EXTRA ELEMENTS TO HEADER -->
    {% block extra_head %}
    {% endblock %}

</head>
{% endblock %}

<!-- END HEAD -->


<body onLoad="javascript:init();">
  <div class="wrapper animsition"> <!-- BEGIN WRAPPER DIV -->
    <!-- BEGIN NAVIGATION -->
    <video loop muted autoplay class="fullscreen-bg__video">
        <source src="//www.dropbox.com/s/e4y6d1glujtas49/spedometer.mp4?raw=1" type="video/mp4">
    </video>
    {% block nav %}
    <nav class="navbar navbar-inverse navbar-static-top topnav" role="navigation">
        <div class="container-fluid">       <!--DEFAULT WAS CONTAINER TOPNAV -->
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

            <!-- <div class="homepage">
                <a href="/index">MurikinMade</a>
            </div> -->

            <div class="collapse navbar-collapse navbar-right" id="navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li style="margin-right:190px;font-size:40px;font-weight:bold"><a href="/">MurikinMade</a></li>
                    <li class="menu"><a class="animsition-link" href="/about">ABOUT</a></li>
                    <li class="menu"><a class="animsition-link" href="/makes">MAKES</a></li>
                    <li class="menu"><a class="animsition-link" href="/engines">ENGINES</a></li>
                    <li class="menu"><a class="animsition-link" href="/models">MODELS</a></li>
                    <li class="menu"><a class="animsition-link" href="/transmissions">TRANSMISSIONS</a></li>
                    <li class="menu"><a class="animsition-link" href="/types">TYPES</a></li>
                    <li class="menu">
                        <!--search bar-->
                        <div id="tfheader">
                            <form action="/search" id="tfsearch" method="get">
                                <input type="text" class="tftextinput" name="q" size="21" maxlength="120">
                                <input type="submit" value="SEARCH" class="tfbutton">
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- END NAVIGATION -->
    {% endblock %}


    <!-- BEGIN CONTENT -->
    {%block content %}
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <p class="atitle animated fadeInUp"><font color="gray">MURIKIN MADE</font></p>
                        <h3 class="subtitle animated fadeInUp"><font color="gray">American-Made Cars</font></h3>
                        <ul class="list-inline intro-social-buttons animated fadeInUp">
                            <li>
                                <a href="/makes" class="btn buttons animsition-link" ><i class="fa fa-car fa-fw"></i>  <span class="network-name">Makes</span></a>
                            </li>
                            <li>
                                <a href="/engines" class="btn buttons animsition-link"><i class="fa fa-cog fa-spin"></i> <span class="network-name">Engines</span></a>
                            </li>
                            <li>
                                <a href="/models" class="btn buttons animsition-link"><i class="fa fa-car fa-fw"></i> <span class="network-name">Models</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT -->
    {% endblock %}

  </div> <!-- END WRAPPER DIV -->
  <div class="footer animsition">
      <div class = "image"></div>
  </div>

  <!-- animsition jQuery plugin -->
  <script src="{{ url_for('static', filename='js/animsition.js') }}"></script>
  <script>
  $(document).ready(function() {
    $('.animsition').animsition();
  });
  </script>
</body>

</html>
